<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VoteSF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="VoteSF">
  <meta name="author" content="VoteSF">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    body {
      margin: 0px;
    }

    #container {
      font-family: "Arial"
    }

    #logo {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #logo p {
    }

    #vote {
      font-weight: bold;
    }

    #icon-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #icon {
      height: 48px;
      margin: 0px 20px 0px 0px
    }

    #icons {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 10%;
    }

    #icons div {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 0px;
    }

    #icons a {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #icons img {
      max-width: 400px;
    }

    #apple {
      height: 70px;
      align-self: center;
    }

    #google {
      height: 100px;
      padding: 0px;
    }

    #lowerfold {
      width: 66%;
      flex-direction: row;
      justify-content: center;
    }

    #text {
      font-weight: bold;
      font-size: 60px;
      line-height: 95%;
      margin: 0px;
    }

    #padilla {
      max-width: 20%;
      min-width: 275px;
      padding: 0% 5%;
    }

    #main-container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      width: 66%;
      justify-content: center;
      align-items: center;
    }

    #text-container {
      display: flex;
      flex-direction: column;
      max-width: 33%;
      min-width: 450px;
    }
    
    #header {
      width: 96%%;
      padding: 2%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 48px;
    }


    #menu {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #menu div {
      padding: 10px 5px;
    }

    #menu a {
      text-decoration: none;
      color: #333;
    }

    #votesf {
      font-size: 24px
    }

    #sf {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #main-container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      #text-container {
        max-width: 85%;
        min-width: 0px;
      }

      #apple {
        height: 56px;
        align-self: center;
      }

      #google {
        height: 80px;
        padding: 0px;
      }
    }

  </style>
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="icon-container">
        <img id="icon" src="./assets/icon6v2.png" />
        <p id="votesf">Vote<span id="sf">SF</span></p>
      </div>
      <div id="menu">
        <div><a href="/privacy">Privacy</a></div>
        <div><a href="/terms">Terms</a></div>
      </div>
    </div>

    <div id="logo">
        <div id="main-container">
          <div id="text-container">
          <p id="text">All of the information you need to vote in the Nov. 8th election</p>
            <div id="icons">
              <div>
                <a href="https://apps.apple.com/app/id1638273585?platform=iphone">
                  <img id="apple" src="./assets/app-store.svg"/>
                </a>
              </div>
              <div>
                <a href="https://play.google.com/store/apps/details?id=com.pdarche.votesf">
                  <img id="google" src="./assets/google-play-badge.png"/>
                </a>
              </div>
            </div>
          </div>
          <img id="padilla" src="./assets/padilla.png"/>
        </div>
    </div>
   </div>
</body>
</html>
