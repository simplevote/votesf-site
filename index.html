<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VoteSF</title>
  <meta name="description" content="VoteSF">
  <meta name="author" content="VoteSF">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    body {
      margin: 0px;

    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      height: 100vh;
      font-family: "Arial"
    }

    #color {
      position: absolute;
      display: flex;
      flex-direction: row;
      justify-content: center;
    } 

    #logo {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #logo img {
      width: 30%;
      height: auto;
    }

    #logo p {
      font-size: 64px;
      margin: 10px 0px;
      font-weight: 300;
    }

    #vote {
      font-weight: bold;
    }

    #icons {
      position: relative;
      display: flex;
      flex-direction: row;
      margin-top: 20px;
    }

    #icons a {
      display: flex;
      justify-content: center;
    }

    #icons img {
      height: auto;
      width: auto;
      max-width: 400px;
      max-height: 60px
    }

  </style>
</head>

<body>
    <div id="container">
        <div id="logo">
            <img src="./assets/icon6v2.png"/>
            <p><span id="simple">Vote</span><span id="vote">SF</span></p>
            <div id="icons">
                <a href="https://itunes.apple.com/us/app/simplevote/id1436253268?mt=8">
                    <img id="apple" src="./assets/app-store.svg" />
                </a>
            </div>
        </div>
     </div>
</body>
</html>
